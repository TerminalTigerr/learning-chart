{% extends 'learning_charts/base.html' %}

{% block content %}

    <p><a href="{% url 'learning_charts:topic' topic.id%}">{{topic}}</a></p>

    <p>Add a new entry:</p>
    <form action="{% url 'learning_charts:new_entry' topic.id %}" method='post'>
        {% csrf_token %}
        {{form.as_p}}
        <button name='submit'>Add entry</button>
    </form>

{% endblock content %}
